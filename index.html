<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramdom_Para_Genretor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form action="#">
        <div class="header">
          <div class="left">
            <input
              type="number"
              name=""
              id="num-input"
              class="value"
              value="5"
            />

            <select name="" id="opt-input" class="value">
              <option value="paras">Paragraph</option>
              <option value="sentences ">Sentences</option>
            </select>
          </div>

          <div class="right">
            <button class="btn" id="get-btn">Generate</button>
            <button class="btn" id="copy-btn">
              <span>Copy</span>&nbsp;<i class="fa-solid fa-copy"></i>
            </button>
          </div>
        </div>
      </form>

      <div class="gen-body">
        <div class="gen-content">
         
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
